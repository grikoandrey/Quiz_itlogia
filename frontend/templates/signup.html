<main class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__title">Регистрация</h1>
            <form class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" required>
                    <label for="name" class="form__label">Имя</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="last-name" required>
                    <label for="last-name" class="form__label">Фамилия</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="email" required>
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" id="password" required>
                    <label for="password" class="form__label">Пароль</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </form>
            <div class="form__btn">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form-link">Уже зарегистрированы? <a href="/#/login">Войти</a></div>
        </div>
        <div class="form__image">
            <img src="images/form-img.png" alt="student with notebook">
        </div>
    </div>
</main>
