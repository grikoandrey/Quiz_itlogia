<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/registration.css">
<!--    <script src="js/script.js" defer></script>-->
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <div class="logo__txt">Айтилогия<span>Quiz</span></div>
            <img class="logo__img" src="images/hat.png" alt="student hat">
        </div>
    </div>
</header>

<main class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__title">Введите свои <span>данные</span></h1>
            <form class="form__details">
                <div class="form__group">
                    <input type="text" class="form__input" id="name" required>
                    <label for="name" class="form__label">Имя</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="last-name" required>
                    <label for="last-name" class="form__label">Фамилия</label>
                </div>
                <div class="form__group">
                    <input type="text" class="form__input" id="email" required>
                    <label for="email" class="form__label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </form>
            <div class="form__btn">
                <button class="button">Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form__image">
            <img src="images/form-img.png" alt="student with notebook">
        </div>
    </div>
</main>
<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
</body>
</html>
